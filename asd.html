<script>
    function setVolume(value) {
        var zene = document.getElementById('hatterzene');
        zene.volume = value;
    }

    document.addEventListener('DOMContentLoaded', function() {
        var zene = document.getElementById('hatterzene');
        var playPauseBtn = document.getElementById('playPauseBtn');

        playPauseBtn.addEventListener('click', function() {
            if (zene.paused) {
                zene.play();
                playPauseBtn.textContent = '||'; // Opcionálisan frissítheted a gomb szövegét
            } else {
                zene.pause();
                playPauseBtn.textContent = '▶'; // Opcionálisan frissítheted a gomb szövegét
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        var zene = document.getElementById('hatterzene');
        // Alapértelmezett hangerő beállítása 0.03-ra
        zene.volume = 0.03;

        // Próbálja meg automatikusan elindítani a zenét
        var playPromise = zene.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                // Automatikus lejátszás sikeres
            }).catch(error => {
                console.log("Automatikus zenelejátszás nem sikerült: ", error);
                // Automatikus lejátszás nem sikerült.
                // Ideális esetben itt kérheted a felhasználót, hogy manuálisan indítsa el a zenét.
            });
        }
    });
</script>
